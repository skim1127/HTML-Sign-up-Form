<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Time!</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <nav>
        Enter the Contest for the Vacation of a Lifetime
    </nav>
    <main>
        <h2>Vacation Contest Sign-Up Form</h2>
        <form method="GET" action="results.html">
            <div>
                <label for="firstname">Your First Name</label>
                <input type="text" id="firstname" name="firstname">
                <label for="lastname">Your Last Name</label>
                <input type="text" id="lastname" name="lastname">
            </div>

            <fieldset>
                <legend>Your Contact Info</legend>
                <label for="email">Email</label>
                <input type="text" id="email" name="email">
                <label for="address">Street Address</label>
                <input type="text" id="address" name="address">
                <label for="city">City</label>
                <input type="text" id="city" name="city">
                <label for="state">State</label>
                <select name="state">
                    <option value="AK">Alaska</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NY">New York</option>
                    <option value="TX">Texas</option>
                </select>
                <label for="zip">Zip Code</label>
                <input type="text" id="zip" name="zip">
            </fieldset>

            <fieldset>
                <legend>Your Preferences</legend>

            </fieldset>
            <!-- TODO: Radio buttons for selecting preferred destination -->
            <!-- TODO: Color input for selecting favorite color -->
            <!-- TODO: Checkboxes for selecting extra add-ons -->
            
            <!-- TODO: Submit Button -->
        </form>
    </main>
    <footer>
        <h2>Resource Attributions</h2>
        <p>All images provided for free use via <a href="https://unsplash.com/">Unsplash.com</a> whose generous <a href="https://unsplash.com/license">license details can be found here</a>.</p>
    </footer>
</body>
</html>
